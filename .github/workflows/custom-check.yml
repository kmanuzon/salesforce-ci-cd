name: Custom Check

on:
  workflow_dispatch:
    inputs:
      commit-hash:
        description: 'Commit hash from branch'
        required: true
        default: 'HEAD^'
      test-only:
        description: 'Test only?'
        required: true
        default: 'Yes'

jobs:
  custom-check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: GitHub API Request
        uses: octokit/request-action@v2.1.0
        id: create_check_run
        with:
          route: POST /repos/kmanuzon/salesforce-ci-cd/check-runs
          repo: salesforce-ci-cd
          name: "Test check run"
          head_sha: ${{ github.sha }}
          output: |
            title: Test check run title
            summary: A summary of the test check run
            images:
              - alt: Test image
                image_url: https://octodex.github.com/images/jetpacktocat.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: octokit/request-action@v2.x
        id: update_check_run
        with:
          route: PATCH /repos/{owner}/{repo}/check-runs/{check_run_id}
          owner: octokit
          repo: request-action
          check_run_id: ${{ fromJson(steps.create_check_run.outputs.data).id }}
          conclusion: "success"
          status: "completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}